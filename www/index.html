<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>Mapa způsobů vytápění</title>
        <link rel="stylesheet" type="text/css" href="screen.css" />
    </head>
    <body>
        <div id="map">
        </div>
        <div class="selector">
            <ul>
                <li data-count="0" class="active">
                    <div class="imgs">
                        <img src="../data/tiles/10/558/350.png" alt="">
                    </div>
                    Mapa topenišť
                </li>
                <li data-count="1">
                    <div class="imgs">
                        <img src="../data/tiles/10/558/350.png" alt="">
                        <img src="http://hnmaps.blob.core.windows.net/tiles-desaturated/10/558/350.png" alt="" class="desat">
                    </div>
                    Mapa topenišť s&nbsp;podkladem
                </li>
            </ul>
            <div class="legend">
                <div class="left">
                    <div class="name">Plyn, elektřina</div>
                </div>
                <div class="points">
                    <div style="background: #f1eef6;"></div>
                    <div style="background: #d4b9da;"></div>
                    <div style="background: #c994c7;"></div>
                    <div style="background: #df65b0;"></div>
                    <div style="background: #e7298a;"></div>
                    <div style="background: #ce1256;"></div>
                    <div style="background: #91003f;"></div>
                </div>
                <div class="right">
                    <div class="name">Uhlí, dřevo</div>
                </div>
            </div>
            <div class="obec">
                <span class="nazev">Po najetí myší nad obec se zde zobrazí detailní složení topenišť</span>
                <div class="topeni">
                    <div title="Pevná paliva" class="pevna"></div>
                    <div title="Dřevo" class="drevo"></div>
                    <div title="Uhlí" class="uhli"></div>
                    <div title="Plyn" class="plyn"></div>
                    <div title="Elektřina" class="elektrina"></div>
                    <div title="Nezjištěno" class="nezjisteno"></div>
                </div>
            </div>
        </div>
        <div class="search">
          <form action="">
            <input type="text" placeholder="Dolní Lhota, Zlín">
            <button>
                Hledat
            </button>
          </form>
        </div>
        <script src="script.js"></script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-41281738-1']);
            _gaq.push(['_trackPageview', 'topeniste']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
    </body>
</html>
